<!-- HTML Boilerplate Practice -->

<!DOCTYPE html>

<html lang="en">

  <head>
    <!-- meta charset ensures that characters get displayed correctly on webpage -->
    <!-- UTF-8 is one of the most common character sets -->
    <meta charset="UTF-8" />

    <!-- Shows how the content is being displayed relative to the machine it is being viewed on. -->
     <!-- It defines how the website should be displayed relative to the screen it is being rendered on. It tells the browser how to display your website when it first opens on the browser. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- This usually gets displayed in your tab bar above -->
    <title>Title of your Website</title>
  </head>

  <body>
    <h1>Hello, world!</h1>
    <h2>What do you have in store for me today?</h2>
    <p>This is a random paragraph.</p>
    <p>This is another random paragraph.</p>
    <p>Now maybe I'll try lorem ipsum in a sec....</p>

    <!-- sample images and anchor tag link set up -->
    <img src="" alt="">
    <a href=""></a>

    <br>
    <hr>
    <br>

    <footer>I am a footer that will one day be a link!</footer>

  </body>
</html>
