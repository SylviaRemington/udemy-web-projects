<head>
    <!-- This is a metatag for the character set encoding of the webpage. -->

    <meta charset="UTF-8">

    <!-- How the website should be displayed relative to the screen it's being rendered on / How to display website when it first opens. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</html>
